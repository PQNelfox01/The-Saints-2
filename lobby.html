<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Saints - Rocket League Clan</title>
    <link rel="stylesheet" href="lobby.css"> <!-- o style.css si usas el mismo -->
    <style>
        /* Estilos mínimos para el lobby */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .lobby-container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        .lobby-logo {
            width: 300px; /* Ajusta según necesidad */
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.5s ease;
        }
        
        .lobby-logo:hover {
            transform: scale(1.05);
        }
        
        .enter-btn {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }
        
        .enter-btn:hover {
            background-color: #c2334d;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <img src="assets/images/logo_SNTS.jpg" alt="The Saints Logo" class="lobby-logo">
        <button class="enter-btn" id="enterButton">ENTRAR</button>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            // Efecto de transición antes de redirigir
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
            
            // Crear la animación de fadeOut dinámicamente
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
