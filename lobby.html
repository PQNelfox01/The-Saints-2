<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Saints - Rocket League Clan</title>
    <link rel="stylesheet" href="lobby.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="lobby-container">
        <img src="assets/images/logo_SNTS.jpg" alt="The Saints Logo" class="lobby-logo">
        <button class="enter-btn" id="enterButton">ENTRAR</button>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            // Efecto de transición antes de redirigir
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
            
            // Crear la animación de fadeOut dinámicamente
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
